{{ define "content" }}

<h1>All Blog Posts</h1>

<div class="row">
  {{ range $key, $blog := .Blogs }}
    <div class="col-md-4">
      <h2>
        <a href="{{ $blog.Url }}">{{ $blog.Title }}
        {{ if $blog.IsDraft }}
          <span>(draft)</span>
        {{ end }}
        {{ if $blog.Thumbnail }}
          <img src="{{ $blog.Thumbnail }}">
        {{ end }}
        </a>
      </h2>
      <p>{{ $blog.Summary }}</p>
    </div>
  {{ end }}
</div>

{{ if .Session.IsAuth }}
  <div class="row">
    <p>
      <form action="/blog/new" method="post">
        <button class="btn btn-primary" type="submit">New Post</button>
      </form>
    </p>
  </div>
{{ end }}

{{ end }}
